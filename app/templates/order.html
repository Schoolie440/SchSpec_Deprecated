<div class="col-sm-12">
  <div class="panel panel-default">
    <div class="panel-heading"><p><strong>Order Number: {{order.id}}</strong></p></div>
    <div class="panel-body">
      <p>Product: {{order.product}}</p>
      <p>Date: {{momentjs(order.order_date).format('MMM Do YYYY, h:mm a')}}</p>
      <p>Email: {{order.email}}</p>
      <p>Comments: {{order.comments}}</p>
      <p>Type: {{order.order_type}}</p>
    </div>
  </div>
</div>
