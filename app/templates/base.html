<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{title}} - Schoolcraft Specialties</title>
    {% else %}
    <title>Schoolcraft Specialties</title>
    {% endif %}
    
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/moment.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body id="{%if page_id %}{{page_id}}{%else%}none{% endif %}">
     <div class="container">
      <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{url_for('index')}}">Schoolcraft Specialties</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li> <a href="{{url_for('smartswitch')}}">DL4 Smart Switch</a></li>
            <li> <a href="{{url_for('barends')}}">Motorcycle Bar Ends</a></li>

          </ul>

          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div><!-- /.navbar-collapse -->
      </nav>
      <div class="row">
        <div class="span12">
            {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
